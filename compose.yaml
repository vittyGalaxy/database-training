services:
  mysql:
    image: mysql:8.0
    container_name: mysql-lab
    environment:
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_DATABASE: esercizi
      MYSQL_USER: dev
      MYSQL_PASSWORD: devpass
      TZ: Europe/Rome
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-prootpass"]
      interval: 5s
      timeout: 3s
      retries: 20

  adminer:
    image: adminer:latest
    container_name: adminer-lab
    ports:
      - "8080:8080"
    depends_on:
      - mysql

volumes:
  mysql_data:
